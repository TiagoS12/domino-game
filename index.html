<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Domino game</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="authentication">
      <form class="login" action="">
        <input placeholder="Insert your username" type="text">
        <input type="password" placeholder="Insert your password">
        <button>Enter game</button>
      </form>
    </div>

    <div class="modal">
      <span class="close">&times;</span>
      <div class="rules">
        <p>This is the page where you can see all the rules of the game.</p>
      </div>
      <div class="score">
        <p>This is the page where you can see your score</p>
      </div>
    </div>

    <div class="body">
      <nav>
        <div class="logo">
          <img src="images/dominoes.svg" alt="img">
          <span>Dominow</span>
        </div>

        <ul>
          <li><a id="rules" href="#">Regras</a></li>
          <li><a id="score" href="#">Classificações</a></li>
        </ul>
      </nav>
      <div class="opponent-hand">
        <!-- <span>&#127074;</span>
        <span>&#127074;</span>
        <span>&#127074;</span>
        <span>&#127074;</span>
        <span>&#127074;</span>
        <span>&#127074;</span>
        <span>&#127074;</span> -->

      </div>

      <div class="board">
        <div class="tiles"></div>
        <div class="deck">
          DECK
        </div>
      </div>
      <div class="pass">
        Pass
      </div>
      <div class="giveup">
        Give up
      </div>
      <div class="user-hand"></div>


      <div class="restart">
        <p>That was an interesting game! Would you like to play again?</p><br>
        <a href="#" id="restart">Restart game</a>
      </div>
    </div>
  <script src="js/functions.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
